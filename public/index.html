<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF表示</title>
    <script src="https://deno.land/x/embed_pdf@v1.3.0/mod.js" type="module"></script>
</head>
<html>
<style>
  .fullscreen-pdf {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<body>
<!--<img src="poster.pdf">-->
<h2>PDF</h2>
<object class="fullscreen-pdf" data="poster.pdf#toolbar=0" type="application/pdf">
  <p><b>表示されない時の表示</b>: <img src="poster.pdf">
</object>
</body>
</html>
